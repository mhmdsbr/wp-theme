<!DOCTYPE html>
<html lang="en-EN" style="width: 100%;height: 100%">

<head>
  <title></title>
</head>

<body style="margin: 0;width: 100%;height: 100%;">

    <div style="width:100%;height:100%;" id="bodymovin"></div>
    <script src="scripts/lottie.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {

            var animData = {
                wrapper: document.getElementById('bodymovin'),
                animType: 'svg',
                loop: true,
                prerender: true,
                autoplay: true,
                path: 'data-wave.json',
                rendererSettings: {
                    // viewBoxOnly: 'true',
                    // preserveAspectRatio: 'none',
                    viewBoxSize: 'false'

                }


            };
            bodymovin.loadAnimation(animData);
        })
    </script>

</body>

</html>
