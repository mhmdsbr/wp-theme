<!DOCTYPE html>
<html lang="en-EN" style="width: 100%;height: 100%">
<head>
  <title></title>
</head>
<body style="margin: 0;width: 100%;height: 100%;">

<div style="width:100%;height:100%;" id="bodymovin"></div>
<script src="scripts/lottie.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {

        const animData = {
            wrapper: document.getElementById('bodymovin'),
            animType: 'html',
            loop: false,
            prerender: true,
            autoplay: true,
            path: 'data-logo.json'

        };
        setTimeout(function() {
        bodymovin.loadAnimation(animData).setSpeed(0.2);
        }, 2000);
    });
</script>

</body>
</html>
