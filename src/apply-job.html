<body style="overflow-y: scroll">
  <input class="theme-switch" type="checkbox" id="theme-switch">
  <div id="page" class="main-container container-fluid g-0 apply-job-page">
    <header class="c-header no-gutters u-flex justify-content-center align-items-center">
      <div class="c-header__col o-logo no-gutters u-flex--center col-3">
        <a class="o-logo__link" href="#">
          <img src="/images/header-logo.svg" alt="Logo" />
        </a>
      </div>
      <nav aria-label="primary-menu" class="c-header__col u-flex--center o-p--nav col-6">
        <div class="u-nav__slider-icon">
          <svg width="41" height="10" viewBox="0 0 41 10" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M40.2083 0.324707H0.208252V3.01302H40.2083V0.324707ZM35.5329 6.98703H4.88357V9.67534H35.5329V6.98703Z"
              fill="#A7A7A7" />
          </svg>
        </div>
        <div class="nav-menu__items menu-hide">
          <nav aria-label="inner-menu">
            <ul>
              <li><a href="#">Bugloos</a><span></span></li>
              <li><a href="#">Services</a><span></span></li>
              <li><a href="#">Trusted by</a><span></span></li>
              <li><a href="#">Project Discovery</a><span></span></li>
              <li><a href="#">Job Vacancies</a><span></span></li>
              <li><a href="/blog.html">Blog</a><span></span></li>
              <li><a href="#">Contact Us</a><span></span></li>
            </ul>
          </nav>
        </div>
      </nav>
      <nav aria-label="secondary-menu" class="c-header__col u-flex--center o-s--nav col-2">
        <div class="u-nav__secondary-items">
          <ul>
            <li>Services</li>
            <li>Contact</li>
          </ul>
        </div>
      </nav>
      <div class="c-header__col u-lang-swticher no-gutters col-1">
        <ul>
          <li>EN</li>
          <li>NL</li>
        </ul>
      </div>
    </header>
    <div class="u-home__bg--secondary">
      <div style="z-index: -1;position: absolute;height: 100%;width: 100%;" id="particles-js-11"></div>
      <iframe width="100%" height="100%" src="./lottie-wave.html" style="z-index: 9998;position: relative;"
        title=""></iframe>
    </div>
    <div class="u-flex u-flex--column o-title">
      <h1 class="e-default-title" style="z-index: unset;">Mobile Developer - ReactNative</h1>
    </div>
    <section class="c-apply-job u-flex u-flex--column">
      <div class="u-flex u-flex--column o-form-apply">
        <form class="u-flex--column u-flex o-form-wrap" action="">
          <div class="form-wrap__col">
            <label>Your Name
              <input type="text" name="name">
            </label>
            <!-- Date Time Picker -->
            <label>Birth Date
              <em style="position: relative;display: flex;">
                <div id="datePlaceholder"></div>
                <input type="text" name="datepicker" id="form-date" class="date-picker-main-input" />
              </em>
            </label>
          </div>
          <div class="form-wrap__col pt-0">
            <label> Phone Number
              <input type="phone-number" name="phone-number">
            </label>
            <label> Email*
              <input type="email" name="email">
            </label>
          </div>
          <div class="form-wrap__col pt-0">
            <label> Website, Social Media or any Helpful Links
              <input type="url" name="email">
            </label>
          </div>
          <div class="form-wrap__col">
            <label class="file-resume" for="file">
              <span>Resume</span>
              <input type="file" name="file" id="file">
              <img src="/images/fi_upload-cloud.svg" alt="">
            </label>
          </div>
        </form>
        <div class="u-flex u-flex--center c-button-module-2" id="open-success-msg">
          <a>
            <em class="button-circle"></em>
            <span aria-label="hidden">Send Request</span>
          </a>
        </div>
      </div>
      <div class="main-popup" id="success-msg">
        <div class="popup-container">
          <div class="box-success-msg popup__content" onclick="event.stopPropagation()">
            <img src="images/big-tick.svg" alt="">
            <p>We receieved your information, we will connect to you very soon</p>
            <div class="u-flex u-flex--center c-button-module-2" id="close-success-msg">
              <button>
                <em class="button-circle"></em>
                <span aria-label="hidden">To Bugloos</span>
              </button>
            </div>
          </div>
        </div>
      </div>

    </section>
    <section class="sections__go-back d-flex flex-row justify-content-center">
      <div onclick="history.back()" class="go-back  d-flex flex-column align-items-center">
        <div class="glow">Get Back</div>
        <div class="arrow-go-back"></div>
      </div>
    </section>
    <hr>
    <div class="o-contact-share u-flex u-flex--row u-flex--center">
      <img src="images/Facebook.svg" alt="">
      <img src="images/twitter.svg" alt="">
      <img src="images/linkedin.svg" alt="">
      <img src="images/instagram.svg" alt="">
    </div>
    <div class="o-contact-year u-flex u-flex--row u-flex--center">
      <p>
        2022 Bugloos
      </p>
    </div>
    <section class="sections__fixed-icons u-flex justify-content-center align-items-end no-gutters col">
      <div class="u-flex justify-content-center">
        <article class="e-icons__theme col-10">
          <label class="switch-label" for="theme-switch"></label>
        </article>
        <article id="howler-play2" class="c-icons__sound col-2">
          <div data-tooltip="Listen to Sound of Universe">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
        </article>
      </div>
    </section>
    <div class="wrapper o-btn-circle">
      <div class="circlesHolder"></div>
      <div class="btn-circle-1"></div>
    </div>
  </div>

  <script src="scripts/date-time-picker.js"></script>
  <script src="scripts/header.js"></script>
  <script src="scripts/btn.js"></script>
  <!-- endbuild -->

</body>

</html>
